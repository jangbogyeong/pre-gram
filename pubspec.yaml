name: pre_gram
description: Instagram feed preview and editing app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Network & API
  http: ^1.1.0
  dio: ^5.4.0
  json_annotation: ^4.8.1
  
  # Authentication
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  google_sign_in: ^6.3.0
  
  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  photo_view: ^0.14.0
  cached_network_image: ^3.3.1
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1

  # State Management
  provider: ^6.1.1
  flutter_bloc: ^9.0.0
  equatable: ^2.0.5

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  sqflite: ^2.3.2

  # Media
  image_picker: ^1.0.7
  video_player: ^2.8.2
  
  # Utils
  package_info_plus: ^8.3.0
  permission_handler: ^11.2.0
  url_launcher: ^6.2.4
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  
flutter_native_splash:
  color: "#000000"
  image: assets/images/splash_logo.png
  android: true
  ios: true 